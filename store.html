<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/store.js"></script>
    <script src="/lang/en/en.js"></script>
    <title>Store Dictionary</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Store Dictionary Entry</h2>
        <div class="form-group">
            <label for="word">Word</label>
            <input type="text" class="form-control" id="word" placeholder="Enter word">
        </div>
        <div class="form-group">
            <label for="definition">Definition</label>
            <textarea required class="form-control" id="definition" rows="5"
                placeholder="Enter definition"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" onclick="sendDefinition()">Submit</button>
        <p id="error"></p>
    </div>
</body>

</html>
